AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'aws-stepfunctions

  Sample SAM Template for aws-stepfunctions

  '
Globals:
  Function:
    Timeout: 3
Resources:
  EmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EmailFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Environment:
        Variables:
          AWS_SESSION_TOKEN: ''
Outputs:
  EmailFunction:
    Description: API Gateway endpoint URL for Email function
    Value:
      Fn::GetAtt:
      - EmailFunction
      - Arn
